<app-loader *ngIf="showLoader"></app-loader>

<div *ngIf="!showLoader && film" class="relative grid gap-6 bg-cover pl-10 ">

  <div >
    <div class="film-detail">
      <h1 class="text-3xl mb-2 font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-4xl lg:text-5xl xl:text-6xl">
        <span data-primary="indigo-600" class="block text-indigo-600 xl:inline">{{ film.title }}</span>
      </h1>
      <p class="text-base text-gray-500 sm:max-w-md lg:text-xl md:max-w-3xl"><b>{{"Genre : "}}</b>{{" "}}{{ film.genres }}<b>{{" - "}}{{"Publié à :"}}</b>{{" "}}{{film.year}}</p>
      <p class="text-base text-gray-500  pt-1 italic">{{ film.extract }}</p>

      <!-- Lecture vidéo YouTube -->


      <section class="py-12 mt-3 bg-gray-100 rounded-2xl shadow-lg">
        <div class="max-w-6xl px-10 mx-auto xl:max-w-7xl">
          <div class="video-container">
            <iframe width="100%" height="500" [src]="getVideoUrl(film.video)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </section>

    </div>
  </div>


</div>
